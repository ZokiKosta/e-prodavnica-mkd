{% extends "layout.html" %}
{% block extra_css %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/cart.css') }}">
{% endblock %}
{% block content %}

<h1>Наплата</h1>

<table class="cart-table">
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Total</th>
    </tr>

    {% for item in cart.values() %}
    <tr>
        <td class="cart-product">
            <img src="{{ item.image_url }}">
            {{ item.name }}
        </td>
        <td>{{ item.price }} $.</td>
        <td>{{ item.quantity }}</td>
        <td>{{ item.price * item.quantity }} $ </td>
    </tr>
    {% endfor %}
</table>

<h2>Total: {{ total }} $ </h2>

<form class="button-form" action="{{ url_for('checkout_confirm') }}" method="post">
    <button class="btn">Потврдете нарачка</button>
</form>
<br><br><br><br><br>
{% endblock %}
